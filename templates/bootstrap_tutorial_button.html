<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Home Page</title>

    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .jumbotron{
            background-color: rgb(10, 149, 173);
            color:white;
        }
    </style>

</head>

<body>
   <div class="container">
       <div class="page-header">
            <h1>Bootstrap Tutorial</h1>
       </div>

       <div class="jumbotron">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat numquam, eaque dolor, cupiditate voluptates optio vel recusandae adipisci officia fuga quasi eum, ad reiciendis? Temporibus quisquam et aliquid ab sequi!</p>

            <p>
                <a href="#" class = "btn btn-default btn-lg" role="button">More info</a>
                <button type="submit" class = "btn btn-danger" role = "button">Button</button>
                <input type="button" value="Info" class = "btn btn-info">
                <button type="submit" class = "btn-primary btn-sm">Primary</button>
                <button type="submit" class = "btn btn-success btn-xs">Success</button>
                <button type="submit" class = "btn btn-warning btn-lg">Warning</button>
                <!--Disable a Button-->
                <button type="submit" class = "btn btn-warning btn-lg" disabled="disabled">Warning</button>
                <button type="submit" class = "btn btn-link btn-lg">Link</button>
            
                <!-- You can group buttons. You can size the buttons with btn-group-lg, btn-group-sm, or btn-group-xs -->
                <div class="btn-group btn-group-lg" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">Choice1</button>
                    <button type="button" class="btn btn-default">Choice2</button>
                    <button type="button" class="btn btn-default">Choice3</button>
                </div>
            </p>
        </div>
   </div>

    <!--JS, Popper.js, jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
